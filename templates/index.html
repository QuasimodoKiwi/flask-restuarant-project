<!DOCTYPE html>
<html>
    <head>
        <title>Wilson's Kitchen</title>
        <style>
            html, body{
                margin: 0;
                overflow-x: hidden;
            }
            header{
                display: flex;
                width: 100%;
                justify-content: space-between;
            }
            .header-buttons{
                display: flex;
                justify-content: space-between;
                width: 70%;
                background-color: gainsboro;
            }
            .login-cart{
                display: flex;
                width: 20%;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="header-buttons">
                <h2>Wilson's Kitchen</h2>
                <h2>Order Now</h2>
                <h2>Menu</h2>
                <h2>Catering</h2>
                <h2>Gift Cards</h2>
                <h2>About Us</h2>
            </div>
            <div class="login-cart">
                <h2>Log in</h2>
                <h2>Check Cart</h2>
            </div>
        </header>
    </body>
</html>
